{% extends "inventory/base.html" %}

{% block content %}
<style>
    .login-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-card {
        background: rgba(255, 255, 255, 0.9); /* Un peu plus opaque pour mieux voir le texte */
        backdrop-filter: blur(15px);
        border: 1px solid rgba(0, 122, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        color: #333;
    }
    /* Cibler les inputs générés par Django pour qu'ils soient beaux */
    .login-card input {
        width: 100%;
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
    }
    .btn-login {
        background: #007bff;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        width: 100%;
        color: white;
        text-transform: uppercase;
        transition: 0.3s;
    }
    .btn-login:hover {
        background: #0056b3;
        transform: translateY(-2px);
    }
    .register-link {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h2 class="text-center fw-bold mb-4" style="letter-spacing: 2px;">CONNEXION</h2>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} p-2 small text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="mb-3">
                <label class="form-label fw-bold small">NOM D'UTILISATEUR</label>
                {{ form.username }}
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold small">MOT DE PASSE</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-login shadow">Se connecter</button>
        </form>

        <div class="mt-4 text-center border-top pt-3">
            <p class="mb-1 small text-muted">Vous n'avez pas de compte ?</p>
            <a href="{% url 'register' %}" class="register-link">CRÉER UN COMPTE MAINTENANT</a>
        </div>

    </div>
</div>
{% endblock %}
