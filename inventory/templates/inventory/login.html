<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOVENTE | Connexion Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #007bff;
            --dark-bg: #0a0a0a;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)),
                        url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-blue);
            color: white;
            box-shadow: none;
        }

        .btn-login {
            background: var(--primary-blue);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .error-msg {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff8a8a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        label {
            font-size: 0.85rem;
            margin-bottom: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-logo">AUTOVENTE</div>

        <h4 class="text-center mb-4 fw-light">Accès Espace Client</h4>

        {% if form.errors %}
            <div class="error-msg">
                Identifiants incorrects. Veuillez réessayer.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username">Nom d'utilisateur</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Entrez votre pseudo" required>
            </div>

            <div class="mb-4">
                <label for="id_password">Mot de passe</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-login text-white">Se connecter pour acheter</button>

            <div class="mt-4 text-center">
                <p class="small opacity-50 mb-0">Besoin d'un compte ? <a href="#" class="text-white">Contactez un conseiller</a></p>
            </div>
        </form>
    </div>

</body>
</html>
