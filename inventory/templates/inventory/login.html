{% extends "inventory/base.html" %}

{% block content %}
<style>
    /* On garde tes styles sp√©cifiques pour la carte de connexion */
    .login-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(0, 122, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        color: #333; /* Pour que le texte soit lisible sur le fond clair du site-wrapper */
    }
    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #ddd;
    }
    .btn-login {
        background: #007bff;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        width: 100%;
        color: white;
        text-transform: uppercase;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h2 class="text-center fw-bold mb-4" style="font-family: 'Syncopate';">CONNEXION</h2>

        <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <div class="alert alert-danger">{{ form.non_field_errors }}</div>
    {% endif %}

    <div class="mb-3">
        <label class="form-label fw-bold">Nom d'utilisateur</label>
        {{ form.username }}
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">Mot de passe</label>
        {{ form.password }}
    </div>

    <button type="submit" class="btn btn-login">Se connecter</button>
</form>


    </div>
</div>
{% endblock %}
